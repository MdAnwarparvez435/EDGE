<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Clicking Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <h1>Number Clicking Game</h1>
    <button id="startBtn" onclick="startGame()">Start Game</button>
    <button id="stopBtn" onclick="stopGame()">Stop Game</button>
    <div id="gameContainer"></div>
    <p><b>Score:</b> <span id="score">0</span></p>
    <p><b>High Score:</b> <span id="highScore">0</span></p>
    <p><b>Time Left:</b> <span id="timer">30</span> sec</p>

    <script src="project.js"></script>
</body>
</html>
