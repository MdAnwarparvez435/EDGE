<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paragraph = document.querySelector("p");
            const boldButton = document.querySelector("button:nth-of-type(1)");
            const italicButton = document.querySelector("button:nth-of-type(2)");
            const underlineButton = document.querySelector("button:nth-of-type(3)");

            boldButton.addEventListener("click", function () {
                paragraph.style.fontWeight = (paragraph.style.fontWeight === "bold") ? "normal" : "bold";
            });

            italicButton.addEventListener("click", function () {
                paragraph.style.fontStyle = (paragraph.style.fontStyle === "italic") ? "normal" : "italic";
            });

            underlineButton.addEventListener("click", function () {
                paragraph.style.textDecoration = (paragraph.style.textDecoration === "underline") ? "none" : "underline";
            });
        });
    </script>
</head>
<body>
    <nav>
        <a href="one.html">Problem 1</a> |
        <a href="two.html">Problem 2</a> |
        <a href="three.html">Problem 3</a> |

        <a href="seven.html">Problem 7</a> |
        <a href="eight.html">Problem 8</a> |
        <a href="nine.html">Problem 9</a>
    </nav>

    </div>
</body>
</html>
