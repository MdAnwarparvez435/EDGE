<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scoreSpan = document.querySelector("span");
            const increaseButton = document.querySelector("button:nth-of-type(1)");
            const decreaseButton = document.querySelector("button:nth-of-type(2)");
            let score = 0;

            increaseButton.addEventListener("click", function () {
                score += 5;
                scoreSpan.textContent = score;
            });

            decreaseButton.addEventListener("click", function () {
                score -= 10;
                scoreSpan.textContent = score;
            });
        });
    </script>
</head>
<body>

        <a href="seven.html">Problem 7</a> |
        <a href="eight.html">Problem 8</a> |
        <a href="nine.html">Problem 9</a>
    </nav>

        <p>Your score is: <span>0</span></p>

        <button>Decrease</button>
    </div>
</body>
</html>
